<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRUA</title>

    <style>
        #display{
            border: 2px solid red;
        }
    </style>

</head>


<body>

    <h1>Cálculo de posición de un objeto ( x ) con MRUA</h1>

        <button onclick="calculaPosicion()">Cálculo de la posición</button>

    <h1>Formulario posición</h1>

        <label for="aceleracion">Aceleración</label>
        <input type="number" id="aceleracion">

        <label for="tiempo">Tiempo</label>
        <input type="number" id="tiempo">

        <button onclick="calculaPosicionFormulario()">Calcula posición del formulario</button>

    <div id="display"></div>

    <script>

        function calculaPosicionFormulario(){
            let aceleracion = document.getElementById("aceleracion").value;
            let tiempo = document.getElementById("tiempo").value;
            let posicion = calculaPosicionMRUA(aceleracion, tiempo);
            let display = document.getElementById("display");
            display.innerHTML="La posición X es " +posicion+ " metros" +alcanzaEstratosfera(posicion);
        }

        function calculaPosicionMRUA(a,t){
            posicion = a*(Math.pow(t,2))/2;
            return posicion;
        }

        function calculaPosicion(){
            let aceleracion = prompt("Dime la aceleración: ");
            let tiempo = prompt("Dime el tiempo");
            let posicion = calculaPosicionMRUA(aceleracion, tiempo);
            alert("La posición X es " +posicion+ " metros" +alcanzaEstratosfera(posicion))
        }

         /**** Devuelve TRUE si es mayor que 10.000 metros y FALSE en el caso contrario*****/

        function alcanzaEstratosfera(x){
           if (x>10000) {
            return ", alcanza la estratosfera";
           }
           else {
            return ", no alcanza la estratosfera";
           }
        }

    </script>

</body>
</html>
